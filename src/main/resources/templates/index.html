<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Haushaltskasse-Service</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
            <h1>Haushaltskasse-Service</h1>
    </div>
    <form action="#" th:action="@{/transaction}" th:object="${transactionFormBean}" method="post">
        <div class="form-group row">
            <label for="amount" class="col-1 col-form-label">Amount</label>
            <div class="col-3">
                <input type="number" id="amount" class="form-control" th:field="*{amount}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-1 col-form-label">Description</label>
            <div class="col-3">
                <input type="text" id="description" class="form-control" th:field="*{description}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
